
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartbeat | Premium & Playful Digital Marketing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">
    <style>
        :root {
            --minion-yellow: #FCE029;
            --apple-white: #ffffff;
            --zesty-orange: #FF8C00;
        }
        body {
            font-family: 'Satoshi', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: var(--minion-yellow);
            color: #1d1d1f;
            /* Custom Banana Cursor */
            cursor: url('https://cdn-icons-png.flaticon.com/512/2909/2909808.png') 16 16, auto;
        }
        a, button {
            /* Hover cursor for clickable elements */
            cursor: url('https://cdn-icons-png.flaticon.com/512/2909/2909808.png') 16 16, pointer;
        }
        canvas {
            display: block;
        }
        .glass-frosty {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
        }
        .soft-brutalist-card {
            background: white;
            border: 4px solid #1d1d1f;
            border-radius: 40px;
            box-shadow: 16px 16px 0px #1d1d1f;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .soft-brutalist-card:hover {
            transform: translate(-4px, -4px);
            box-shadow: 24px 24px 0px #1d1d1f;
        }
        .soft-brutalist-btn {
            background: #1d1d1f;
            color: white;
            border-radius: 40px;
            padding: 24px 48px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.15);
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .soft-brutalist-btn:hover {
            background: #FF8C00;
            transform: scale(1.1) rotate(-1deg);
            box-shadow: 15px 15px 0px #1d1d1f;
        }
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #FCE029;
        }
        ::-webkit-scrollbar-thumb {
            background: #1d1d1f;
            border-radius: 5px;
        }
        /* Peeking Animation Keyframes */
        @keyframes peekLeft {
            0%, 100% { transform: translateX(-60%); }
            50% { transform: translateX(-10%); }
        }
        @keyframes peekRight {
            0%, 100% { transform: translateX(60%); }
            50% { transform: translateX(10%); }
        }
        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .animate-peek-left { animation: peekLeft 6s infinite ease-in-out; }
        .animate-peek-right { animation: peekRight 6s infinite ease-in-out; }
        .animate-breathe { animation: breathe 4s infinite ease-in-out; }
    </style>

</html>
